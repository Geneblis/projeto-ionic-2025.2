<ion-header>
  <ion-toolbar>
    <ion-title>{{'DGG Store'|uppercase}}</ion-title>

    <ion-button fill="clear" (click)="openFavorites()" title="Favoritos">
  <ion-icon name="heart"></ion-icon>
  Ver seus favoritos
  <ion-badge *ngIf="favoritesCount > 0" color="warning" style="margin-left:6px;">
    {{ favoritesCount }}
  </ion-badge>
</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="load()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  @if (loading) {
    <div>
      <ion-spinner></ion-spinner>
      <p>Carregando...</p>
    </div>
  }

  @if (error) {
    <ion-card>
      <ion-card-content>{{ error }}</ion-card-content>
    </ion-card>
  }

  @if (!loading && !error) {
    <ion-grid>
      <ion-row>
        @for (p of products; track p.id) {
          <ion-col class="product-col" size="12" size-md="6">
            <ion-card (click)="openDetail(p.id)" [appHighlight]="'rgba(34,150,243,0.06)'">

              <img [src]="p.image" alt="{{ p.title }}">

              <ion-card-header>

                <ion-card-title>{{ p.title | shortTitle:40 }}</ion-card-title>

                <div style="display:flex; align-items:center; gap:8px;">
                  <ion-card-subtitle>{{ p.price | currency:'BRL' }}</ion-card-subtitle>

                  <button
                    (click)="$event.stopPropagation(); toggleFavorite(p)"
                    style="background:transparent; border:0; color:var(--gold); font-weight:700; cursor:pointer"
                    title="Favoritar"
                  >
                    {{ isFavorite(p.id) ? '♥' : '♡' }}
                  </button>

                </div>
              </ion-card-header>

              <ion-card-content>
                {{ p.description | shortTitle:100 }}
              </ion-card-content>

            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  }
</ion-content>
